server:
  port: 8080

spring:
  application:
    name: user-api
  data:
    mongodb:
      host: localhost
      port: 27017
      database: user_db

management:
  endpoints:
    health:
      show-details: always
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring:application:name}
  endpoint:
    metrics:
      enabled: false
    prometheus:
      enabled: true
